image: alpine

pages:
  stage: deploy
  script:
    - apk update && apk add zip
    - apk add jq bash
    - apk add python3 py3-pip
    - pip3 install pipx
    - pipx ensurepath  # Add pipx to your PATH
    - source ~/.profile  # or ~/.bashrc, etc. to update your PATH
    - pipx install yq
    - bash scripts/generate_gamelist.sh
    - cd public
    - zip -r games.zip games
    - echo "The site will be deployed to $CI_PAGES_URL"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
