image: alpine

pages:
  stage: deploy
  before_script:
    - apk update
    - apk add --no-cache bash imagemagick python3 py3-pip jq #zip  # Install necessary packages
    - python3 -m venv /tmp/yq-env                      # Create a virtual environment
    - . /tmp/yq-env/bin/activate                       # Activate the virtual environment
    - pip3 install yq                                  # Install the Python-based yq
    - pip3 install Pillow                              # Install dependencies for PNG shrinking
    - python3 scripts/shrink_large_pngs.py             # Shrink large PNGs before deploy
  script:
    - bash scripts/generate_gamelist.sh
    - cp plinko-gamelist.txt public/plinko/gamelist.txt
    #- cd public
    #- zip -r games.zip games
    - echo "The site will be deployed to $CI_PAGES_URL"
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
