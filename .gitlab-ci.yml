image: alpine
variables:
  GIT_DEPTH: 1

stages:
  - deploy
  - newsletter

pages:
  stage: deploy
  before_script:
    - apk update
    - apk add --no-cache bash imagemagick python3 py3-pip jq #zip  # Install necessary packages
    - python3 -m venv /tmp/yq-env                      # Create a virtual environment
    - . /tmp/yq-env/bin/activate                       # Activate the virtual environment
    - pip3 install yq                                  # Install the Python-based yq
    - pip3 install Pillow                              # Install dependencies for PNG shrinking
  script:
    - git clone --depth 1 https://gitlab.com/bonjourarcade/roms.git
    - bash scripts/build_parallel.sh
    - cp plinko-gamelist.txt public/plinko/gamelist.txt
    #- cd public
    #- zip -r games.zip games
    - echo "The site will be deployed to $CI_PAGES_URL"
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes: 
        - public/**/*
        - plinko-gamelist.txt
        - scripts/build_parallel.sh
        - scripts/generate_gamelist_parallel.sh
        - scripts/generate_thumbnails.sh

send_newsletter:
  stage: newsletter
  image: python:3.9-alpine
  before_script:
    - apk update
    - apk add --no-cache bash git
    - pip install requests pyyaml questionary
  script:
    - echo "Starting automated newsletter send..."
    - echo "Current time = $(date)"
    - echo "Day of week = $(date +%A)"
    - python3 scripts/send_newsletter.py --mail-only
    - echo "Email sent successfully"
    - python3 scripts/send_newsletter.py --webhook-only
    - echo "Webhooks sent successfully"
    - echo "Newsletter automation completed"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  variables:
    CONVERTKIT_API_SECRET: $CONVERTKIT_API_SECRET
