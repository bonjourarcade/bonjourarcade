image: alpine

upload_to_gcs:
  stage: deploy
  image: google/cloud-sdk:latest
  script:
    - echo "Setting up Google Cloud credentials..."
    - gcloud auth activate-service-account --key-file=$GCLOUD_SERVICE_KEY
    - gsutil -m rsync -rd roms gs://bonjourarcade-roms
    - echo "Upload completed. Current bucket size:"
    - gcloud storage du gs://bonjourarcade-roms --summarize | awk '{if($1>=1024^3) printf "%.2f GB", $1/1024^3; else if($1>=1024^2) printf "%.2f MB", $1/1024^2; else if($1>=1024) printf "%.2f KB", $1/1024; else printf "%d bytes", $1}'
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes: 
        - roms/**/*

pages:
  stage: deploy
  before_script:
    - apk update
    - apk add --no-cache bash imagemagick python3 py3-pip jq #zip  # Install necessary packages
    - python3 -m venv /tmp/yq-env                      # Create a virtual environment
    - . /tmp/yq-env/bin/activate                       # Activate the virtual environment
    - pip3 install yq                                  # Install the Python-based yq
    - pip3 install Pillow                              # Install dependencies for PNG shrinking
  script:
    - bash scripts/build_parallel.sh
    - cp plinko-gamelist.txt public/plinko/gamelist.txt
    #- cd public
    #- zip -r games.zip games
    - echo "The site will be deployed to $CI_PAGES_URL"
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes: 
        - public/**/*
        - plinko-gamelist.txt
