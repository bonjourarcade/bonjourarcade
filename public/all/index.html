<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>All games</title>
    <style>
        :root {
            --background: #f0f0f0;
            --text-color: #222;
            --card-bg: white;
            --card-shadow: 0 2px 5px rgba(0,0,0,0.1);
            --border-color: #ddd;
        }

        body.theme-dark {
            --background: #181a1b;
            --text-color: #f4f4f4;
            --card-bg: #23272b;
            --card-shadow: 0 2px 5px rgba(0,0,0,0.3);
            --border-color: #444;
        }

        body {
            font-family: sans-serif;
            background: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .game {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, background-color 0.3s;
            border: 1px solid var(--border-color);
        }
        .game:hover {
            transform: scale(1.03);
        }
        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            background: var(--card-bg);
        }
        .game-title {
            padding: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-color);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .theme-toggle {
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--background);
        }
        .random-game-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .random-game-btn:hover {
            background-color: #45a049;
        }
        .browser-warning {
            background-color: #ffecb3;
            border-left: 4px solid #ff9800;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .browser-warning p {
            margin: 0;
            font-size: 0.95rem;
        }
        body.theme-dark .browser-warning {
            background-color: #664d00;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="header-content">
        <div class="header-left">
            <div>
                <h1>You have found the hidden game stash.</h1>
                <h2>There is nothing I can hide from you.</h2>
            </div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
        <button id="random-game-btn" class="random-game-btn">Play Random Game</button>
    </div>

    <div id="browser-warning" class="browser-warning">
        <p><strong>Note:</strong> For the best gaming experience, we recommend using a Chromium-based browser like Google Chrome, Microsoft Edge, or Brave. Some games may not run optimally in your current browser.</p>
    </div>

    <div class="grid" id="gameGrid"></div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('theme-dark');
                document.getElementById('theme-toggle').textContent = 'â˜€ï¸';
            } else {
                document.body.classList.remove('theme-dark');
                document.getElementById('theme-toggle').textContent = 'ðŸŒ™';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('theme-toggle');
            
            if (body.classList.contains('theme-dark')) {
                body.classList.remove('theme-dark');
                localStorage.setItem('theme', 'light');
                toggle.textContent = 'ðŸŒ™';
            } else {
                body.classList.add('theme-dark');
                localStorage.setItem('theme', 'dark');
                toggle.textContent = 'â˜€ï¸';
            }
        }

        // Store all games data globally so we can access it for the random button
        let gamesData = [];

        // Function to select a random game from the list
        function playRandomGame() {
            if (gamesData.length > 0) {
                const randomIndex = Math.floor(Math.random() * gamesData.length);
                const randomGame = gamesData[randomIndex];
                sessionStorage.setItem('referrerAllGames', '1');
                window.location.href = randomGame.pageUrl;
            } else {
                console.error('No games available to select from');
            }
        }

        // Detect if browser is Chromium-based
        function isChromiumBased() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.includes('chrome') ||
                   userAgent.includes('chromium') ||
                   userAgent.includes('edg') ||
                   userAgent.includes('brave');
        }

        // Check browser and show warning if needed
        function checkBrowser() {
            if (!isChromiumBased()) {
                document.getElementById('browser-warning').style.display = 'block';
            }
        }

        // Add event listeners
        document.getElementById('random-game-btn').addEventListener('click', playRandomGame);
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Initialize theme and check browser when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initTheme();
            checkBrowser();
        });

        // Fetch and render games
        fetch('/gamelist.json')
            .then(res => res.json())
            .then(data => {
                // Store the games data globally
                gamesData = data.previousGames;

                // Sort games alphabetically by title
                gamesData.sort((a, b) => {
                    return a.title.localeCompare(b.title);
                });

                const container = document.getElementById('gameGrid');
                gamesData.forEach(game => {
                    const div = document.createElement('div');
                    div.className = 'game';

                    let coverSrc = game.coverArt || '/assets/images/placeholder_thumb.png';

                    // Use thumbnail version if available
                    if (coverSrc && coverSrc !== '/assets/images/placeholder_thumb.png') {
                        const lastDotIndex = coverSrc.lastIndexOf('.');
                        if (lastDotIndex !== -1) {
                            coverSrc = coverSrc.substring(0, lastDotIndex) + '_thumb' + coverSrc.substring(lastDotIndex);
                        }
                    }

                    div.innerHTML = `
                        <a href="${game.pageUrl}" class="game-link">
                            <img src="${coverSrc}" alt="${game.title}">
                            <div class="game-title">${game.title}</div>
                        </a>
                    `;
                    // Add click handler to set referrer flag
                    div.querySelector('a').addEventListener('click', function(e) {
                        sessionStorage.setItem('referrerAllGames', '1');
                    });
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error('Error loading games.json:', err);
                document.getElementById('gameGrid').textContent = "Failed to load game data.";
            });
    </script>
</body>
</html>
