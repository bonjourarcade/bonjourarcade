announcement_message: "🦸‍♂️ Découvrez H.E.R.O. (Helicopter Emergency Rescue Operation), un titre révolutionnaire d'Activision de 1984 qui a redéfini le genre action-aventure ! Dans ce jeu innovant, vous pilotez un hélicoptère équipé d'un jetpack pour sauver des mineurs piégés dans des cavernes souterraines. Combinez réflexes, stratégie et exploration pour naviguer à travers des labyrinthes complexes, éliminer des créatures hostiles et collecter des objets essentiels. Ce classique de l'Atari 2600 a marqué l'histoire du jeu vidéo avec sa mécanique unique et son gameplay addictif."
