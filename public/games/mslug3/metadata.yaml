announcement_message: "🚀 Préparez-vous pour Metal Slug 3, le chef-d'œuvre ultime de la série SNK sorti en 2000 ! Ce run 'n gun légendaire vous plonge dans une guerre épique contre une invasion extraterrestre, avec des graphismes 2D somptueux et des animations fluides qui ont défini l'âge d'or des jeux d'arcade. Incarnez Marco, Tarma, Eri ou Fio et utilisez un arsenal impressionnant d'armes, de véhicules et de power-ups pour éliminer hordes d'ennemis et boss gigantesques. Avec ses multiples chemins, ses transformations et son humour caractéristique, Metal Slug 3 reste l'un des plus grands jeux d'action de tous les temps !"
