<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Arcade</title> <link rel="stylesheet" href="assets/css/style.css"> </head>
<body>
    <div class="container">
        <header>
            <div class="header-flex">
                <h1>Welcome to the Arcade!</h1>
                <div class="header-actions">
                    <a id="leaderboard-link" href="#">Leaderboards</a>
                    <img src="assets/images/my_app_qr.png" alt="QR Code" class="static-qr-code">
                </div>
            </div>
        </header>

        <main class="main-content">
            <section id="game-of-the-week" class="featured-section">
                <h2>Game of the week</h2>
                <div id="featured-game-content">
                    <img id="featured-game-img"
                         src="/assets/images/placeholder_thumb.png" alt="Featured Game Cover">
                    <div id="featured-game-title" class="featured-title">
                        Loading...
                    </div>
                </div>
            </section>

            <section id="previous-games" class="grid-section">
                <button id="random-game-btn" class="random-game-btn">Play Random Game</button>
                <div id="previous-games-grid" class="game-grid">
                    <p>Loading games...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Your Arcade</p>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
