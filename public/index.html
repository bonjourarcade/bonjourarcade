<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let redirectTimeout;

    function redirectNow() {
      clearTimeout(redirectTimeout);
      window.location.href = "https://alloarcade.web.app";
    }

    window.onload = function () {
      redirectTimeout = setTimeout(redirectNow, 5000);
    };
  </script>
</head>
<body>
  <h1>Redirecting you to <a href="https://alloarcade.web.app">https://alloarcade.web.app</a> in 5 seconds...</h1>
  <p>If you're in a hurry, you can <button onclick="redirectNow()">click here</button> to go now.</p>
</body>
</html>
