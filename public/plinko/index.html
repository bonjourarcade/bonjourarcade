<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/matter.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>
        <script language="javascript" type="text/javascript" src="particle.js"></script>
        <script language="javascript" type="text/javascript" src="peg.js"></script>
        <script language="javascript" type="text/javascript" src="boundary.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start; /* Align items to the top */
                min-height: 100vh; /* Ensure body takes at least the full viewport height */
                margin: 0; /* Remove default body margin */
                padding-top: 20px; /* Add some padding at the top */
                background-color: #222; /* Darker background */
                color: #eee; /* Light text color */
                font-family: sans-serif;
            }
            #game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px; /* Add space below the canvas container */
            }
            #score {
                margin-top: 0; /* Remove margin at the top of the score h1 */
                margin-bottom: 20px; /* Add space below the score h1 */
                text-align: center;
                min-height: 1em; /* Ensure it takes up space even when empty */
            }
            #randomize-button {
                font-size: 24px;
                padding: 15px 30px;
                margin-bottom: 40px; /* Add significant whitespace below the button */
                background-color: #007bff; /* Blue background color */
                color: white; /* White text color */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #randomize-button:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }
            #plinko-gamelist-btn {
                position: fixed;
                top: 24px;
                right: 24px;
                z-index: 2000; /* Raised above banner */
                background: #fffd37;
                color: #222;
                font-weight: bold;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                text-decoration: none;
                font-size: 1.1em;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            }
            #plinko-gamelist-btn:hover {
                background: #ffe600;
                color: #000;
                box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            }
            /* Ensure seed display is above banner */
            #plinko-seed-display {
                z-index: 2000;
                position: fixed;
                top: 24px;
                left: 24px;
                background: #222;
                color: #fff;
                font-weight: bold;
                padding: 8px 16px;
                border-radius: 8px;
                font-size: 1.3em;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <script src="../assets/js/banner.js"></script>
        <div id="game-container">
            <!-- The p5.js canvas will be created here -->
        </div>
        <div id="next-seed-btn-container"></div>
        <h1 id="score">&nbsp;</h1>
        
        <button id="randomize-button" onclick="randomizeBoard();">Randomize Games</button>
        <a href="gamelist.txt" target="_blank" rel="noopener" id="plinko-gamelist-btn">View Plinko Game List</a>
        <div id="seed-nav-buttons" style="position:fixed;top:80px;left:24px;z-index:2100;"></div>
        <button id="menu-btn" style="position:fixed;top:24px;left:50%;transform:translateX(-50%);z-index:2100;background:#333;color:#fff;font-size:1.1em;padding:10px 22px;border-radius:8px;border:none;box-shadow:0 2px 8px #0003;cursor:pointer;">Menu</button>
        <script>
        function isIntegerSeed(seed) {
            return /^\d+$/.test(seed);
        }
        function getSeedFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('seed');
        }
        function setSeedInURL(newSeed) {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('seed', newSeed);
            window.location.search = urlParams.toString();
        }
        function getCurrentSeed(date) {
            // ISO week calculation
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNum = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            return d.getUTCFullYear() + String(weekNum).padStart(2, '0');
        }
        function getNextSeed() {
            const now = new Date();
            now.setDate(now.getDate() + 7); // add 7 days for next week
            return getCurrentSeed(now);
        }
        function setupSeedNavButtons() {
            const seed = getSeedFromURL();
            const navDiv = document.getElementById('seed-nav-buttons');
            navDiv.innerHTML = '';
            if (seed && isIntegerSeed(seed)) {
                // Create container for Previous/Next buttons
                const seedBtnContainer = document.createElement('div');
                seedBtnContainer.style.cssText = 'display:flex;gap:8px;margin-bottom:8px;';
                
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Previous Seed';
                prevBtn.style.cssText = 'padding:8px 14px;font-size:1em;border-radius:6px;border:none;background:#444;color:#fff;cursor:pointer;';
                prevBtn.onclick = function() {
                    setSeedInURL((parseInt(seed, 10) - 1).toString());
                };
                seedBtnContainer.appendChild(prevBtn);
                
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next Seed';
                nextBtn.style.cssText = 'padding:8px 14px;font-size:1em;border-radius:6px;border:none;background:#444;color:#fff;cursor:pointer;';
                nextBtn.onclick = function() {
                    setSeedInURL((parseInt(seed, 10) + 1).toString());
                };
                seedBtnContainer.appendChild(nextBtn);
                
                navDiv.appendChild(seedBtnContainer);
                
                // Add advanced research button
                const researchBtn = document.createElement('button');
                researchBtn.textContent = 'Advanced Research';
                researchBtn.style.cssText = 'padding:8px 14px;font-size:1em;border-radius:6px;border:none;background:#6cf;color:#23284a;font-weight:bold;cursor:pointer;display:block;width:100%;';
                researchBtn.onclick = function() {
                    window.location.href = '/plinko/predict';
                };
                navDiv.appendChild(researchBtn);
            }
        }
        setupSeedNavButtons();
        document.getElementById('menu-btn').onclick = function() {
            window.location.href = '/';
        };
        // Add next seed button if no seed is specified
        (function showNextSeedButtonIfNoSeed() {
            const seed = getSeedFromURL();
            if (!seed) {
                const btn = document.createElement('button');
                btn.textContent = 'Go to Next Seed';
                btn.style.cssText = 'margin: 24px 0 0 0; font-size:1.1em; padding:12px 28px; border-radius:8px; border:none; background:#6cf; color:#23284a; font-weight:bold; cursor:pointer; display:block;';
                btn.onclick = function() {
                    window.location.href = '/plinko?seed=' + getNextSeed();
                };
                document.getElementById('next-seed-btn-container').appendChild(btn);
            }
        })();
        </script>
    </body>
</html>
