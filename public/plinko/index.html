<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" type="text/javascript" src="libraries/matter.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>
        <script language="javascript" type="text/javascript" src="particle.js"></script>
        <script language="javascript" type="text/javascript" src="peg.js"></script>
        <script language="javascript" type="text/javascript" src="boundary.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start; /* Align items to the top */
                min-height: 100vh; /* Ensure body takes at least the full viewport height */
                margin: 0; /* Remove default body margin */
                padding-top: 20px; /* Add some padding at the top */
                background-color: #222; /* Darker background */
                color: #eee; /* Light text color */
                font-family: sans-serif;
            }
            #game-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px; /* Add space below the canvas container */
            }
            #score {
                margin-top: 0; /* Remove margin at the top of the score h1 */
                margin-bottom: 20px; /* Add space below the score h1 */
                text-align: center;
                min-height: 1em; /* Ensure it takes up space even when empty */
            }
            #randomize-button {
                font-size: 24px;
                padding: 15px 30px;
                margin-bottom: 40px; /* Add significant whitespace below the button */
                background-color: #007bff; /* Blue background color */
                color: white; /* White text color */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            #randomize-button:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <!-- The p5.js canvas will be created here -->
        </div>
        <h1 id="score">&nbsp;</h1>
        
        <button id="randomize-button" onclick="randomizeBoard();">Randomize Games</button>
    </body>
</html>
