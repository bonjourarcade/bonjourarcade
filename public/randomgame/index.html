<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Loading Random Game...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .game-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 20px;
            max-width: 400px;
        }

        .error {
            background: rgba(255,100,100,0.2);
            border: 1px solid rgba(255,100,100,0.4);
            color: #ffcccc;
        }

        .retry-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Finding a random game...</div>
        <div id="game-info" class="game-info" style="display: none;">
            <div id="game-title"></div>
            <div id="game-system"></div>
        </div>
        <div id="error-container" class="game-info error" style="display: none;">
            <div id="error-message"></div>
            <button class="retry-btn" onclick="retryRandomGame()">Try Again</button>
        </div>
    </div>

    <script>
        let gameData = [];
        let currentGame = null;
        let currentGameIndex = 0;
        let isChronologicalOrder = false;

        async function loadRandomGame() {
            try {
                // Show loading state
                document.getElementById('game-info').style.display = 'none';
                document.getElementById('error-container').style.display = 'none';
                
                // Check if we're in screensaver mode and if chronological order is enabled
                isChronologicalOrder = sessionStorage.getItem('chronologicalOrder') === 'true';
                
                // Fetch the game list
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const gamelistUrl = isLocalhost ? '../gamelist.json' : 'https://storage.googleapis.com/bonjourarcade/gamelist.json';
                const response = await fetch(gamelistUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch game list (Status: ${response.status})`);
                }
                
                const data = await response.json();
                
                // Use all games from the simplified structure
                gameData = Array.isArray(data.games) ? data.games : [];
                
                // Filter out games with problems
                gameData = gameData.filter(game => game.problem !== "true");
                
                if (gameData.length === 0) {
                    throw new Error('No games available');
                }
                
                // Sort games by added date if chronological order is enabled
                if (isChronologicalOrder) {
                    gameData.sort((a, b) => {
                        const dateA = new Date(a.added || '1900-01-01');
                        const dateB = new Date(b.added || '1900-01-01');
                        return dateB - dateA; // Newest first
                    });
                    
                    // Get current game index from session storage or start from 0
                    currentGameIndex = parseInt(sessionStorage.getItem('currentGameIndex') || '0');
                    
                    // If we've gone through all games, reset to 0
                    if (currentGameIndex >= gameData.length) {
                        currentGameIndex = 0;
                    }
                    
                    currentGame = gameData[currentGameIndex];
                    
                    // Increment index for next time
                    currentGameIndex++;
                    sessionStorage.setItem('currentGameIndex', currentGameIndex.toString());
                } else {
                    // Select a random game (original behavior)
                    const randomIndex = Math.floor(Math.random() * gameData.length);
                    currentGame = gameData[randomIndex];
                }
                
                // Show game info briefly
                document.getElementById('game-title').textContent = currentGame.title || 'Unknown Game';
                
                // Map core to system name
                const systemMap = {
                    'arcade': 'Arcade',
                    'mame2003_plus': 'Arcade (MAME)',
                    'atari2600': 'Atari 2600',
                    'gb': 'Game Boy',
                    'gba': 'Game Boy Advance',
                    'segaMD': 'Sega Genesis/Mega Drive',
                    'segaGG': 'Sega Game Gear',
                    'jaguar': 'Atari Jaguar',
                    'n64': 'Nintendo 64',
                    'nes': 'Nintendo Entertainment System',
                    'pce': 'PC Engine/TurboGrafx-16',
                    'psx': 'PlayStation',
                    'sega32x': 'Sega 32X',
                    'segaMS': 'Sega Master System',
                    'snes': 'Super Nintendo',
                    'vb': 'Virtual Boy',
                    'ws': 'WonderSwan'
                };
                const systemName = currentGame.core ? (systemMap[currentGame.core] || currentGame.core) : 'Unknown System';
                document.getElementById('game-system').textContent = systemName;
                document.getElementById('game-info').style.display = 'block';
                
                // Wait a moment to show the game info, then redirect
                setTimeout(() => {
                    redirectToGame();
                }, 1500);
                
            } catch (error) {
                console.error('Error loading random game:', error);
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
                document.getElementById('error-container').style.display = 'block';
            }
        }

        function redirectToGame() {
            if (currentGame && currentGame.id) {
                // Set screensaver mode flag if coming from screensaver
                if (sessionStorage.getItem('screensaverMode') === 'true') {
                    sessionStorage.setItem('screensaverMode', 'true');
                    sessionStorage.setItem('lastRandomGame', currentGame.id);
                    sessionStorage.setItem('screensaverStartTime', Date.now().toString());
                }
                
                // Redirect to the play page with the random game
                window.location.href = `/play/?game=${currentGame.id}`;
            } else {
                throw new Error('Invalid game data');
            }
        }

        function retryRandomGame() {
            // Reset game index for chronological order if needed
            if (isChronologicalOrder) {
                sessionStorage.removeItem('currentGameIndex');
            }
            loadRandomGame();
        }

        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', loadRandomGame);
    </script>
</body>
</html>
