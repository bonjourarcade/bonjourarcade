<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bonjour Arcade - Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .launch-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            min-width: 200px;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .launch-btn:active {
            transform: translateY(0);
        }

        .info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 2rem;
        }

        .info h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 1rem;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .launch-btn {
                padding: 18px 35px;
                font-size: 1.2rem;
                min-width: 180px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ Bonjour Arcade</div>
        <div class="subtitle">Screensaver Mode</div>
        
        <button class="launch-btn" onclick="launchScreensaver()">
            üöÄ Launch Screensaver
        </button>
        
        <div class="info">
            <h3>How it works</h3>
            <p>The screensaver will automatically load random games every 2.5 minutes, creating an endless arcade experience. Perfect for parties, waiting rooms, or just discovering new games!</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üé≤</div>
                    <div class="feature-text">Random Games</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚è∞</div>
                    <div class="feature-text">Auto-refresh</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-text">Mobile Optimized</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function launchScreensaver() {
            // Set screensaver mode flag in session storage
            sessionStorage.setItem('screensaverMode', 'true');
            sessionStorage.setItem('screensaverStartTime', Date.now().toString());
            
            // Redirect to randomgame which will then redirect to play
            window.location.href = '/randomgame/';
        }

        // Auto-launch after 10 seconds if no interaction
        let autoLaunchTimer;
        
        function startAutoLaunchTimer() {
            autoLaunchTimer = setTimeout(() => {
                if (confirm('Auto-launch screensaver in 5 seconds? Click OK to continue or Cancel to stay on this page.')) {
                    setTimeout(() => {
                        launchScreensaver();
                    }, 5000);
                }
            }, 10000);
        }

        // Reset timer on any user interaction
        function resetAutoLaunchTimer() {
            if (autoLaunchTimer) {
                clearTimeout(autoLaunchTimer);
                startAutoLaunchTimer();
            }
        }

        // Start the auto-launch timer
        startAutoLaunchTimer();

        // Reset timer on user interaction
        document.addEventListener('click', resetAutoLaunchTimer);
        document.addEventListener('touchstart', resetAutoLaunchTimer);
        document.addEventListener('keydown', resetAutoLaunchTimer);
        document.addEventListener('mousemove', resetAutoLaunchTimer);
    </script>
</body>
</html>
